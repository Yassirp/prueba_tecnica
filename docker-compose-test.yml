services:

  micro_documents_api:
    container_name: micro_documents_api
    build: ./src/
    env_file:
      - ./src/.env
    ports:
      - "5001:8000"
    volumes:
      - .:/src
    restart: always
    networks:
      - api_network

networks:
  api_network:
    driver: bridge
    
volumes:
  db-micro-documents-volume: