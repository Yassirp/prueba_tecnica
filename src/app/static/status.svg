<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle with subtle animation -->
    <circle cx="100" cy="100" r="90" fill="#f0f0f0" stroke="#ddd" stroke-width="2">
        <animate attributeName="r" values="90;92;90" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- Status indicator with pulse animation -->
    <circle cx="100" cy="100" r="60" fill="#4CAF50" stroke="#388E3C" stroke-width="2">
        <animate attributeName="r" values="60;65;60" dur="2s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Checkmark with draw animation -->
    <path d="M70 100 L90 120 L130 80" 
          stroke="white" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round">
        <animate attributeName="stroke-dasharray" from="0,200" to="200,0" dur="1.5s" fill="freeze" />
        <animate attributeName="stroke-dashoffset" from="200" to="0" dur="1.5s" fill="freeze" />
    </path>
</svg> 