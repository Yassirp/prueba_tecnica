services:
  prueba_api:
    container_name: prueba_api
    build: ./src/
    env_file:
      - ./src/.env
    ports:
      - '5001:8000'
    volumes:
      - ./src:/app
    depends_on:
      - prueba_db
    restart: always
    networks:
      - api_network

  prueba_db:
    image: docker.io/bitnami/postgresql:16
    container_name: prueba_db
    ports:
      - '5434:5432'
    env_file:
      - ./src/.env
    volumes:
      - db-micro-lvr-volume:/var/lib/postgresql
    networks:
      - api_network

networks:
  api_network:
    driver: bridge

volumes:
  db-micro-lvr-volume:
